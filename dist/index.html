<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>TODO List</h1>
      </div>
    </header>
    <main>
      <section id="projects"></section>
      <section id="todos"></section>
      <section id="chest-modal" class="modal">
        <div class="modal-content">
          <span class="close-button for-chest">&times;</span>
          <h1>Create a todo below</h1>
          <div class="add">
            <form action="" method="post">
              <label for="title">Title</label><br />
              <input
                type="text"
                name="title"
                id="title"
                placeholder="title"
                required
              />
              <br />
              <label for="description">Description</label><br />
              <textarea
                name="description"
                id="description"
                cols="20"
                rows="4"
                placeholder="description"
                required
              ></textarea>
              <br />
              <button type="submit" class="create-todo">Create</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div id="chest">
        <i class="fa-solid fa-toolbox fa-2x"></i>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
