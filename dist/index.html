<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/fontawesome/css/all.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>TODO List</h1>
      </div>
    </header>
    <main>
      <section id="projects"></section>
      <section id="todos"></section>
      <section id="chest-modal" class="modal">
        <div class="modal-content">
          <span class="close-button for-chest">&times;</span>
          <span>
            <button type="button" class="form-toggle">Add Project</button>
          </span>
          <div class="project-form hide-form">
            <h5>Create a project</h5>
            <form action="" method="post">
              <label for="project-title">Project Title</label><br />
              <input
                type="text"
                name="project-title"
                id="project-title"
                placeholder="project title"
                required
              />
              <button type="submit" class="project-create-button">
                Create Project
              </button>
            </form>
          </div>
          <div class="todo-form">
            <h5>Create a todo</h5>
            <form action="" method="post">
              <label for="todo-title">Todo Title</label><br />
              <input
                type="text"
                name="todo-title"
                id="todo-title"
                placeholder="todo title"
                required
              />
              <br />
              <label for="todo-description">Todo Description</label><br />
              <textarea
                name="todo-description"
                id="todo-description"
                cols="20"
                rows="4"
                placeholder="todo description"
                required
              ></textarea>
              <br />
              <button type="submit" class="todo-create-button">
                Create Todo
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div id="chest">
        <i class="fa-solid fa-toolbox fa-2x"></i>
      </div>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
